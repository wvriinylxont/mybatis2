<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- css 추가 링크 -->
  <link href="/memo/main.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <form action="/memo/add" method="post">
      <div class="mb-3 mt-3">
        <label for="title" class="form-label">메모 : </label>
        <input type="text" class="from-input" name="title" id="title" placeholder="제목">
      </div>
      <div class="mb-3 mt-3">
        <label for="writer" class="form-label">작성자 : </label>
        <input type="text" class="from-input" name="writer" id="writer">
      </div>
      <div class="mb-3 mt-3">
        <label for="content" class="form-label">내용: </label>
        <textarea class="from-input" name="content" id="content"></textarea>
      </div>
      <button class="btn btn-success">추가</button>
    </form>
    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="m:${memos}">
        <td th:text="${m.mno}"></td>
        <td th:text="${m.title}"></td>
        <td th:text="${m.writer}"></td>
        <td th:text="${m.content}"></td>
        <td th:text="${m.regDate}"></td>
        <td>
          <form action="/memo/delete" method="post">
            <input type="hidden" name="mno" th:value="${m.mno}">
            <button class="btn btn-danger">삭제</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
